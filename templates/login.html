{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in - Nerdeck</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body class="d-flex flex-column min-vh-100 bg-light">
    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
      <div class="container" style="max-width: 420px;">
        <h1 class="h3 mb-4 text-center">Log in</h1>
        <form method="post" class="card shadow-sm p-4 bg-white border-0">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100 mt-2">Log in</button>
        </form>
        <p class="mt-3 text-center small text-muted">
          Don't have an account yet?
          <a href="{% url 'signup' %}" class="text-decoration-none">Create one</a>
        </p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  </html>
