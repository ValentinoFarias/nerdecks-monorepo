{% load static %}

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NerDeck - {{ deck.title }}</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		>
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body class="d-flex flex-column min-vh-100 bg-light">
		<header class="border-bottom bg-white">
			<div class="container d-flex align-items-center justify-content-between py-2">
				<a href="{% url 'home' %}" class="d-flex align-items-center text-decoration-none">
					<img
						src="{% static 'images/logo_nerdeck.png' %}"
						alt="NerDeck logo"
						style="height: 32px; width: auto;"
					>
				</a>
				<div class="d-flex gap-2">
					<a href="{% url 'decks' %}" class="btn btn-outline-secondary">Back to decks</a>
				</div>
			</div>
		</header>

        <main class="flex-grow-1 py-5">
            <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                    <h1 class="h2 mb-4 text-center">{{ deck.title }}</h1>
					<div class="d-flex justify-content-center gap-3">
						<a href="{% url 'new_flashcard' deck.id %}" class="btn btn-primary">Create new flashcard</a>
						<a href="{% url 'study' deck.id %}" class="btn btn-success">Study</a>
					</div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </main>

		<footer class="py-4 bg-white border-top mt-auto">
			<div class="container text-center text-muted small">
				&copy; NerDeck
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
