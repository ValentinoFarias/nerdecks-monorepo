{% load static %}

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nerdeck</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body class="d-flex flex-column min-vh-100 bg-white">
        <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <a href="{% url 'home' %}" class="d-inline-block">
                <img
                    src="{% static 'images/logo_nerdeck.png' %}"
                    alt="Nerdeck logo"
                    class="img-fluid"
                    style="max-width: 260px; height: auto;"
                >
            </a>
            <h1 class="mt-4" id="nerdeckLogoName">Ner<a href="{% url 'home' %}" style="color: #E3B46D; text-decoration: none;">D</a>eck</h1>
        </main>

		<footer class="py-3 text-center text-muted small">
			&copy; NerDeck 
		</footer>

		<!-- Bootstrap JS (optional) -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
