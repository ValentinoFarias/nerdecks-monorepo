{% load static %}

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Nerdeck</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		>
		<!--Styles CSS-->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body class="d-flex flex-column min-vh-100 bg-white">
		{% include 'transition_overlay.html' %}
		<main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
			<a href="{% url 'home' %}" class="d-inline-block" id="landing-logo-image-link">
				<img
					src="{% static 'images/logo_verde.png' %}"
					alt="Nerdeck logo"
					class="img-fluid"
					style="max-width: 260px; height: auto;"
				>
			</a>
			<h1 class="mt-4" id="nerdeckLogoName">
				<a href="{% url 'home' %}" id="landing-logo-text-link" class="glitch-btn">
					NERDECKS
					<span class="slice"></span>
					<span class="slice"></span>
					<span class="slice"></span>
				</a>
			</h1>
		</main>

		<footer class="py-3 text-center text-muted small">
			&copy; NerDecks
		</footer>

		<!-- Bootstrap JS (optional) -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<!-- GSAP and page transition logic -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
		<script src="{% static 'js/transition.js' %}"></script>
		<script src="{% static 'js/glitch_effect.js' %}"></script>
	</body>
</html>
