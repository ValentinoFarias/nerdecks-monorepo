{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NerDeck - New flashcard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <!-- Navbar -->
  <body class="d-flex flex-column min-vh-100 bg-light">
    <header class="border-bottom bg-white">
      <div class="container d-flex align-items-center justify-content-between py-2">
        <a href="{% url 'home' %}" class="d-flex align-items-center text-decoration-none">
          <img
            src="{% static 'images/logo_verde.png' %}"
            alt="NerDeck logo"
            style="height: 50px; width: auto;"
          >
        </a>
        <div class="d-flex gap-2">
          <a href="{% url 'decks' %}" class="btn btn-primary scramble-text">Back to NerDecks</a>
        </div>
      </div>
    </header>
<!-- Main content -->
    <main class="flex-grow-1 py-5 new-flashcard-main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-9 col-lg-7">
            <section class="new-flashcard-shell">
              <header class="new-flashcard-header text-center">
                <p class="new-flashcard-kicker mb-2">Create New Card</p>
                <h1 class="new-flashcard-title mb-2">NEW FLASHCARD</h1>
                <p class="new-flashcard-deck mb-0">
                  for <span class="new-flashcard-deck-name">{{ deck.title }}</span>
                </p>
              </header>
              <form method="post" class="new-flashcard-form mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between mt-4">
                  <a href="{% url 'decks' %}" class="btn btn-outline-secondary">Cancel</a>
                  <button type="submit" class="btn btn-primary">Save flashcard</button>
                </div>
              </form>
            </section>
          </div>
        </div>
      </div>
    </main>
<!-- Footer -->
    <footer class="py-4 bg-white border-top mt-auto">
      <div class="container text-center text-muted small">
        &copy; NerDeck
      </div>
    </footer>
<!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
<!-- Scramble effect-->
 <script src="{% static 'js/scramble_effect.js' %}"></script>
  </body>
</html>
